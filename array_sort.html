<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sorting in javascript</title>
</head>
<body>
    <script>
        var arr = [1, 3, 2, 6, 5, 4, 10, 8, 9, 7];
        
        for(var i = 0; i < (arr.length); i++) {
           // console.log('i', arr[i])
           var temp = arr[i];
           var j = i -1;
           
           
           while( (j >= 0) && (arr[j] > temp) ) {
                arr[j + 1] = arr[j];
             
                j--;
           }
           arr[j + 1] = temp;
        }
        console.log('arr', arr)
    </script>
</body>
</html>
