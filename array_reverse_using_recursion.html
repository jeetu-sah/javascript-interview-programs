<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion Array usign recusion</title>
</head>
<body>
    <script>
        var arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        var temp;

        function reverseArrayProgram(data, start, end){
            if(start < end) {
                temp = data[start];
                data[start] = data[end]
                data[end] = temp
    
                reverseArrayProgram(data, (start + 1), (end -1))
            }
        }

        reverseArrayProgram(arr, 0, (arr.length - 1))
        console.log(arr)
    </script>
</body>
</html>
